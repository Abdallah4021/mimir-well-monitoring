[loggers]
keys=root,simpleExample,fileLogger,fileLoggerDebug

[handlers]
keys=consoleHandler,fileHandler,fileHandlerDebug

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler,fileHandlerDebug

[logger_fileLoggerDebug]
level=DEBUG
handlers=fileHandlerDebug
qualname=fileExample
propagate=0

[logger_fileLogger]
level=INFO
handlers=fileHandler
qualname=fileExample
propagate=0

[logger_simpleExample]
level=DEBUG
handlers=consoleHandler
qualname=simpleExample
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('logs/logger_info.log', 'a')

[handler_fileHandlerDebug]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('logs/logger_debug.log', 'a')

[formatter_simpleFormatter]
format=%(asctime)s | %(name)s | %(threadName)-12.12s | %(funcName)s:%(lineno)d || %(levelname)s | %(message)s
datefmt=